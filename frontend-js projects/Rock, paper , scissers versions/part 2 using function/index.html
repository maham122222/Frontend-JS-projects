<!-- Rules of Rock Paper Scissors -->
<!-- Rock beats scissers -->
<!-- paper beats rock -->
<!-- and scissers beats paper -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- steps
    when we click a button:
    1.computer randomly selects a move
    2.compare the moves to get the result
    3.display the result in a popup -->

    <!-- 0.....................1
    0....1/3......2/3.....1
     rock    paper  Scissors

     if b/w  0 and 1/3 =>rock
     if b/w  1/3 and 2/3 =>paper
     if b/w  2/3 and 1 =>scissors -->

    <p>Rock Paper Scissors</p>

    <button onclick="
    playGame('rock')
    
    ">Rock</button>


    <button onclick="
    playGame('paper');
    
    ">Paper</button>
    <button onclick="

     playGame('scissors');
    
    ">Scissors</button>


    <script>

      function playGame(userMove){


     const compMove = pickCompMove();
   //   console.log(compMove);

     let result = '';
   //   for scissors
      if(userMove === 'scissors'){ 

     if(compMove==='rock'){
        result='you lose'
     }else if(compMove==='paper'){
        result='you win'
     }else if (compMove==='scissors'){
        result='tie';
     }
   }
   // for paper
   if(userMove === 'paper'){ 
   if(compMove==='rock'){
        result='you win'
     }else if(compMove==='paper'){
        result='tie'
     }else if (compMove==='scissors'){
        result='you lose';
     }
   }

   // for rock

   if(userMove === 'rock'){ 
   if(compMove==='rock'){
        result='tie'
     }else if(compMove==='paper'){
        result='you lose'
     }else if (compMove==='scissors'){
        result='you win';
     }
   }


    

     alert(`You picked ${userMove} , Computer picked ${compMove}. ${result} `);
    
    
      }




        function pickCompMove() {
            const randomNumber= Math.random();

            let compMove='';
    
     if(randomNumber >=0 && randomNumber < 1/3){
         compMove= 'rock';
     }
     else if(randomNumber >= 1/3 && randomNumber < 2/3){
         compMove = 'paper';
     }
     else if(randomNumber >= 2/3 && randomNumber < 1){
         compMove = 'scissors';
     }

     return compMove;
        }
// return statement -> lets us get a value out of the function

    </script>

</body>

</html>
